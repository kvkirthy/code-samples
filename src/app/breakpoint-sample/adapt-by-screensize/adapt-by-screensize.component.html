    <h1>Ceratosaurus</h1>
    <p>
        Ceratosaurus was a carnivorous theropod dinosaur in the Late Jurassic period. The genus was first described in 1884 by American paleontologist Othniel Charles Marsh based on a nearly complete skeleton discovered in Garden Park, Colorado, in rocks belonging to the Morrison Formation.
